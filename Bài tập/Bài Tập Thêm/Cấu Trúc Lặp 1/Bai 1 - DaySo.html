<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đi tìm hiện tại trong cái vô hạn của tương lai</title>
</head>
<body>
<script>
    let arr = [];
    let dem=prompt("Nhap vao so luong mang: ");
    for (let i = 0; i < dem; i++) {
        if (arr[i]===2023)
        document.write("So ki tu trong mang "+arr[i].length+"<br>");
    }
</script>
</body>
</html>
