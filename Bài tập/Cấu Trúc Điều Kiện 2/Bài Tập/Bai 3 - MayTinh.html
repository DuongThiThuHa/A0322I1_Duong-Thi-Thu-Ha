<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Máy tính đơn giản</title>
</head>
<body>
<style>
    table{
        border-collapse: collapse;
    }
    input{
        width: 247px;
        height: 50px;
    }
    button{
        width: 60px;
        height: 60px;
        color: #0d5398;
    }

</style>
<center>
<table border="1">
    <tr>
        <input id="input">
    </tr>
    <tr>
        <td>
            <button>1</button>
        </td>
        <td>
            <button>2</button>
        </td>
        <td>
            <button>3</button>
        </td>
        <td>
            <button>+</button>
        </td>
    </tr>
    <tr>
        <td>
            <button>4</button>
        </td>
        <td>
            <button>5</button>
        </td>
        <td>
            <button>6</button>
        </td>
        <td>
            <button>-</button>
        </td>
    </tr>
    <tr>
        <td>
            <button>7</button>
        </td>
        <td>
            <button>8</button>
        </td>
        <td>
            <button>9</button>
        </td>
        <td>
            <button>*</button>
        </td>
    </tr>
    <tr>
        <td>
            <button>C</button>
        </td>
        <td>
            <button>0</button>
        </td>
        <td>
            <button>=</button>
        </td>
        <td>
            <button>/</button>
        </td>
    </tr>
</table>
</center>

</body>
</html>
