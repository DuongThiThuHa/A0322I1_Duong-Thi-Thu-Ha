<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập vòng lặp 01</title>
</head>
<body>
<script>
    let sum = 0;
    let i = 1;
    let count;

    while (count < 30) {
        if (i % 7 === 0) {
            sum += i;
            count++;
        }
        i++;
    }

    alert("Tổng của 30 số chia hết cho 7 đầu tiên là: " + sum);

</script>
</body>
</html>
