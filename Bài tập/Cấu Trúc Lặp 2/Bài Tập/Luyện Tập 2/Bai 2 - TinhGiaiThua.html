<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Luyện tập vòng lặp 02</title>
</head>
<body>
<script>
let n = prompt("Nhap vao so muon tinh : ");
let giai_thua = 1;
for (let i = 1; i <= n ; i++) {
    giai_thua *= i;
    if (n == 0){
        giai_thua == 1;
    }
}
    alert(giai_thua);

</script>
</body>
</html>
